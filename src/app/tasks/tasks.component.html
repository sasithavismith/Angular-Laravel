<form class="form" (submit)="add(taskTitle.value); taskTitle.value=''">
    <div class="form-group">
        <input #taskTitle type="text" class="form-control" placeholder="Task Name">
    </div>
    <input type="submit" value="SUBMIT" class="btn btn-success btn-lg btn-block">
</form>
<table class="table">
    <tr *ngFor="let task of tasks">
        <td class="text-left">
            <a (click) ="edit(task)">
                <span *ngIf="task!==editTask">{{task.title}}</span>
                <input *ngIf="task===editTask" [(ngModel)]="task.title" (blur)="update()" (key.enter)="update()">
            </a>
        </td>
       <td class="text-right">
<button class="btn btn-danger" (click)="delete(task)">
    Delete
</button>
       </td>
    </tr>
</table>
<div class="card card-body bg-light text-center">
    <span class="small">Click on item to edit</span>
</div>
